backend:
  name: git-gateway
  branch: main

media_folder: "site/static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "conteudo"
    label: "Conteúdo (Mães e Pais)"
    folder: "site/content/blog" # O tema SÓ lê esta pasta
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data de Publicação", name: "date", widget: "datetime" }
      - { label: "Imagem de Capa", name: "image", widget: "image", optional: true }
      - label: "Categorias"
        name: "categories"
        widget: "list"
        allow_add: false
        options:
          - "Mães"
          - "Pais"
      - { label: "Conteúdo", name: "body", widget: "markdown" }
      - { label: "Draft", name: "draft", widget: "hidden", default: false }
