# Configuração do Backend (Onde salvar)
backend:
  name: git-gateway
  branch: main

# Configuração de Mídia (Corrigido)
media_folder: "site/static/images/uploads"
public_folder: "/images/uploads"

# Configuração de Coleções (Corrigido)
collections:
  # Coleção específica PARA MÃES
  - name: "maes"
    label: "Conteúdo para Mães"
    folder: "site/content/maes" # <<< Caminho corrigido
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data de Publicação", name: "date", widget: "datetime" }
      - { label: "Imagem de Capa", name: "image", widget: "image", optional: true }
      - { label: "Conteúdo", name: "body", widget: "markdown" }
      - { label: "Draft", name: "draft", widget: "hidden", default: false } # <<< CORREÇÃO ADICIONADA

  # Coleção específica PARA PAIS
  - name: "pais"
    label: "Conteúdo para Pais"
    folder: "site/content/pais" # <<< Caminho corrigido
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data de Publicação", name: "date", widget: "datetime" }
      - { label: "Imagem de Capa", name: "image", widget: "image", optional: true }
      - { label: "Conteúdo", name: "body", widget: "markdown" }
      - { label: "Draft", name: "draft", widget: "hidden", default: false } # <<< CORREÇÃO ADICIONADA
